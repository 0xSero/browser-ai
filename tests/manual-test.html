<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser AI - Manual Test Page</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            line-height: 1.6;
        }
        .section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .section h2 {
            margin-top: 0;
            color: #333;
        }
        button {
            background: #007acc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #005a9e;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
        }
        input, select {
            padding: 8px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 300px;
        }
        #console {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
        }
        .console-line {
            margin: 2px 0;
        }
        .console-error { color: #f48771; }
        .console-warn { color: #cca700; }
        .console-info { color: #4fc1ff; }
        .console-success { color: #89d185; }
    </style>
</head>
<body>
    <h1>ðŸ§ª Browser AI - Manual Test Page</h1>
    
    <div class="section">
        <h2>Test Configuration</h2>
        <label>
            Endpoint:
            <input type="text" id="endpoint" value="https://api.homelabai.org/v1" placeholder="https://api.homelabai.org/v1">
        </label>
        <br>
        <label>
            API Key:
            <input type="password" id="apiKey" placeholder="Enter your API key">
        </label>
        <br>
        <label>
            Model:
            <input type="text" id="model" value="gpt-4o" placeholder="gpt-4o">
        </label>
        <br>
        <button onclick="saveSettings()">Save Settings</button>
        <button onclick="checkSettings()">Check Settings</button>
    </div>

    <div class="section">
        <h2>Message Test</h2>
        <label>
            Test Message:
            <input type="text" id="testMessage" value="Hello, can you hear me?" placeholder="Enter test message">
        </label>
        <br>
        <button onclick="sendTestMessage()">Send Test Message</button>
        <button onclick="clearConsole()">Clear Console</button>
    </div>

    <div class="section">
        <h2>Console Output</h2>
        <div id="console"></div>
    </div>

    <div class="section">
        <h2>Status</h2>
        <div id="status" class="status info">Ready</div>
    </div>

    <script>
        // Console capture
        const consoleEl = document.getElementById('console');
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;

        function addConsoleLine(text, className = '') {
            const line = document.createElement('div');
            line.className = 'console-line ' + className;
            line.textContent = `[${new Date().toLocaleTimeString()}] ${text}`;
            consoleEl.appendChild(line);
            consoleEl.scrollTop = consoleEl.scrollHeight;
        }

        console.log = (...args) => {
            originalLog.apply(console, args);
            addConsoleLine(args.join(' '), 'console-info');
        };

        console.error = (...args) => {
            originalError.apply(console, args);
            addConsoleLine(args.join(' '), 'console-error');
        };

        console.warn = (...args) => {
            originalWarn.apply(console, args);
            addConsoleLine(args.join(' '), 'console-warn');
        };

        function updateStatus(message, type = 'info') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = 'status ' + type;
        }

        function clearConsole() {
            consoleEl.innerHTML = '';
        }

        async function saveSettings() {
            const endpoint = document.getElementById('endpoint').value;
            const apiKey = document.getElementById('apiKey').value;
            const model = document.getElementById('model').value;

            console.log('Saving settings...');
            
            try {
                await chrome.storage.local.set({
                    provider: 'custom',
                    apiKey: apiKey,
                    model: model,
                    customEndpoint: endpoint,
                    systemPrompt: 'You are a helpful assistant.',
                    temperature: 0.7,
                    maxTokens: 2048,
                    streamResponses: true,
                });
                console.log('âœ“ Settings saved');
                updateStatus('Settings saved', 'success');
            } catch (error) {
                console.error('âœ— Failed to save settings:', error);
                updateStatus('Failed to save settings', 'error');
            }
        }

        async function checkSettings() {
            console.log('Checking settings...');
            try {
                const settings = await chrome.storage.local.get([
                    'provider', 'apiKey', 'model', 'customEndpoint'
                ]);
                console.log('Current settings:', settings);
                updateStatus('Settings retrieved', 'success');
            } catch (error) {
                console.error('âœ— Failed to get settings:', error);
                updateStatus('Failed to get settings', 'error');
            }
        }

        async function sendTestMessage() {
            const message = document.getElementById('testMessage').value;
            if (!message) {
                console.error('Please enter a message');
                return;
            }

            console.log('Sending test message:', message);
            updateStatus('Sending message...', 'info');

            const sessionId = `test-${Date.now()}`;

            // Listen for responses
            const messageListener = (msg) => {
                if (msg.sessionId !== sessionId) return;
                
                console.log('Received message:', msg.type);
                
                if (msg.type === 'assistant_stream_start') {
                    console.log('âœ“ Streaming started');
                    updateStatus('Streaming...', 'info');
                } else if (msg.type === 'assistant_stream_delta') {
                    console.log('Delta:', msg.content?.substring(0, 50));
                } else if (msg.type === 'assistant_final') {
                    console.log('âœ“ Final response:', msg.content?.substring(0, 100));
                    updateStatus('Complete', 'success');
                    chrome.runtime.onMessage.removeListener(messageListener);
                } else if (msg.type === 'run_error') {
                    console.error('âœ— Error:', msg.message);
                    updateStatus('Error: ' + msg.message, 'error');
                    chrome.runtime.onMessage.removeListener(messageListener);
                }
            };

            chrome.runtime.onMessage.addListener(messageListener);

            try {
                await chrome.runtime.sendMessage({
                    type: 'user_message',
                    message: message,
                    conversationHistory: [],
                    selectedTabs: [],
                    sessionId: sessionId,
                });
                console.log('âœ“ Message sent to background');
            } catch (error) {
                console.error('âœ— Failed to send message:', error);
                updateStatus('Failed to send', 'error');
                chrome.runtime.onMessage.removeListener(messageListener);
            }

            // Timeout after 30 seconds
            setTimeout(() => {
                chrome.runtime.onMessage.removeListener(messageListener);
                if (updateStatus.textContent.includes('Sending')) {
                    console.warn('âš  Message timeout');
                    updateStatus('Timeout', 'error');
                }
            }, 30000);
        }

        // Initialize
        console.log('Test page loaded');
        console.log('Chrome runtime available:', typeof chrome !== 'undefined' && chrome.runtime);
    </script>
</body>
</html>
