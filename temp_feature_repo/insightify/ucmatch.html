<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/css/cllama.css">
    <link rel="stylesheet" type="text/css" href="ucmatch.css">
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid mt-3">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="insightify.html" class="i18n">Insightify</a></li>
                <li class="breadcrumb-item active i18n">urlCssSelector</li>
            </ol>
        </nav>
    </div>
    <div class="container-fluid mt-3">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th class="i18n">urlPrefix</th>
                    <th class="i18n">cssSelector</th>
                    <th class="ucaction"></th>
                </tr>
            </thead>
            <tbody id="config-list">

            </tbody>
        </table>
        <div style="text-align: right;">
            <button id="add-config-btn" class="btn btn-sm btn-primary">ÂçÅ</button>
        </div>
    </div>

    <div class="container mt-3">
        <div class="alert alert-light i18n">urlCssSelectorDesc</div>
    </div>    

    <!-- Add Configuration Modal -->
    <div class="modal fade" id="addConfigModal" tabindex="-1" aria-labelledby="addConfigModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title i18n" id="addConfigModalLabel">add</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="add-config-form">
                        <div class="mb-3">
                            <label for="url" class="form-label i18n">urlPrefix</label>
                            <input type="text" class="form-control is-must" id="url" required>
                        </div>
                        <div class="mb-3">
                            <label for="css-selector" class="form-label i18n">cssSelector</label>
                            <input type="text" class="form-control is-must" id="css-selector" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary i18n" data-bs-dismiss="modal">close</button>
                    <button type="button" class="btn btn-primary i18n" id="save-config-btn">save</button>
                </div>
            </div>
        </div>
    </div>
    <script src="ucmatch.js" type="module"></script>
</body>

</html>
