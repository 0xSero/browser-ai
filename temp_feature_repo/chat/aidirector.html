<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/css/github-markdown-light.css">
    <link rel="stylesheet" type="text/css" href="/css/katex.css">
    <link rel="stylesheet" type="text/css" href="/css/cllama.css">
    <link href="aidirector.css" rel="stylesheet">
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container-fluid mt-3">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="chat.html" class="i18n">chat</a></li>
                <li class="breadcrumb-item active i18n">ScenarioManage</li>
            </ol>
        </nav>
    </div>

    <div class="container-fluid mt-3">
        <div class="d-flex mb-4">
            <div class="btn-group" role="group">
                <button id="add-config-btn" class="btn btn-sm btn-outline-primary i18n">add</button>
                <a href="#" id="b_import" class="btn btn-sm btn-outline-primary i18n">import</a>
            </div>
        </div>

        <div id="config-list" class="row g-4">

        </div>
    </div>

    <div class="modal fade" id="addConfigModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title i18n">add</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="add-config-form">
                        <input type="hidden" id="aidId" value=""/>
                        <div class="mb-3">
                            <label class="form-label i18n">name</label>
                            <input type="text" class="form-control is-must" id="name" maxlength="100" required>
                            <div class="character-counter text-end mt-1"></div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label i18n">Prompt</label>
                            <textarea class="form-control" id="prompt" rows="16" maxlength="20000" required></textarea>
                            <div class="character-counter text-end mt-1"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label i18n">inputSample</label>
                            <textarea class="form-control" id="sample" rows="2" maxlength="300"></textarea>
                            <div class="character-counter text-end mt-1"></div>
                        </div>                        
                        
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary i18n" data-bs-dismiss="modal">close</button>
                    <button type="button" class="btn btn-primary i18n" id="save-config-btn">save</button>
                </div>
            </div>
        </div>
    </div>
    <script src="aidirector.js" type="module"></script>
</body>
</html>
