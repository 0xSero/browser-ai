<div class="container-fluid" style="--bs-gutter-x: 0rem;">

    <div class="chat-container" id="messages">

    </div>

    <div class="input-container">
      <div style="display: flex;justify-content:space-between; margin-bottom: 5px;">

        <div class="btn-group" role="group">
          <a id="b_clear" class="btn btn-sm btn-outline-secondary" href="#" style="border: 0px;">
            <svg class="bi theme-icon-active" style="width:1.3em;height:1.3em;"><use href="#svg_trash"></use></svg>
          </a>
          <a id="b_new" class="btn btn-sm btn-outline-secondary" href="#" style="border: 0px;">
            <svg class="bi theme-icon-active" style="width:1.3em;height:1.3em;"><use href="#svg_new"></use></svg>
          </a>
          <a id="b_fish" title="__MSG_fish_title__" class="btn btn-sm btn-outline-secondary" href="#" style="border: 0px;">
            <svg class="bi theme-icon-active" style="width:1.3em;height:1.3em;"><use href="#svg_fish"></use></svg>
          </a>          
          <a id="b_apiSettings" class="btn btn-sm btn-outline-secondary" href="#" style="border: 0px;" data-bs-toggle="popover" data-bs-placement="top" data-bs-html="true">
            <svg class="bi theme-icon-active" style="width:1.2em;height:1.2em;vertical-align:-.135em;"><use href="#svg_settings"></use></svg>
          </a>
        </div>

        <div id="chat_records" class="btn-group" role="group">
          <a class="btn btn-sm btn-outline-secondary" href="#">01</a>
        </div>

      </div>

      <!-- Text Input Area -->
      <div class="input-group">
        <textarea id="msgInput" class="form-control i18n"  i18n="placeholder" placeholder="inputMessage" rows="3"></textarea>
      </div>

      <!-- Function Bar -->
      <div class="function-bar d-flex align-items-center p-2 border border-top-0 rounded-bottom">
        <div class="d-flex align-items-center flex-grow-1">
          <button class="btn btn-link p-1" id="b_image" title="Upload File"><svg class="theme-icon-active" width="1.2em" height="1.2em"><use href="#svg_atta"></use></svg></button>
          <input type="file" id="imageUpload" accept="image/*, audio/*, video/*, application/pdf" style="display: none;" />
          <div id="modelServer" class="p-1" style="margin-left: 3px;">&nbsp;</div> :
          <div id="modelSelectDiv" class="dropup-center dropup" style="display: none;">
            <button class="btn btn-link p-1 dropdown-toggle" type="button" id="modelDropdown" data-bs-toggle="dropdown" aria-expanded="false" style="text-decoration:none;max-width: 180px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">
              GPT-4
            </button>
            <ul id="modelList" class="dropdown-menu scrollable" aria-labelledby="modelDropdown">
              <li><a class="dropdown-item" href="#">GPT-4</a></li>
              <li><a class="dropdown-item" href="#">GPT-3.5</a></li>
              <li><a class="dropdown-item" href="#">Claude</a></li>
            </ul>
          </div>
        </div>

        <button id="sendBtn" class="btn btn-sm btn-primary px-4">
          <svg class="bi theme-icon-active"><use href="#send" id="send_img"></use></svg>
        </button>
        <button id="cancelBtn" class="btn btn-sm btn-primary px-4" hidden>
          <svg class="bi theme-icon-active"><use href="#stop" id="send_img"></use></svg>
        </button>
      </div>
    </div>
</div>
<script src="chat.js" type="module"></script>
