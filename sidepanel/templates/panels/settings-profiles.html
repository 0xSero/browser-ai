                                                        Custom

                                            <div class="form-group">

                                            <div class="form-group">
                                                <label
                                                    for="profileEditorTimeout"

                                                >

                                                    type="number"

                                                    min="5000"
                                                    step="1000"
                                                    value="30000"
                                                />

                                                    for="profileEditorEnableScreenshots"
