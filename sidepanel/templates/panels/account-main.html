                            <section
                                id="accountPanel"
                                class="access-card hidden"
                            >
                                <div class="panel-header">
                                    <span id="accountGreeting">Welcome</span>
                                    <button
                                        id="accountRefreshBtn"
                                        class="btn btn-secondary"
                                    >
                                        Refresh
                                    </button>
                                </div>
                                <p id="accountSubtext" class="text-muted">
                                    Manage subscription and billing.
                                </p>
                                <div class="account-grid">
                                    <div class="account-card">
                                        <div class="card-title">
                                            Subscription
                                        </div>
                                        <div
                                            id="accountPlanStatus"
                                            class="text-muted"
                                        >
                                            No active plan
                                        </div>
                                        <span
                                            id="accountPlanBadge"
                                            class="plan-pill"
                                            >Plan</span
                                        >
                                        <div
                                            id="accountPlanDetails"
                                            class="text-muted"
                                        ></div>
                                        <div class="form-row">
                                            <button
                                                id="accountCheckoutBtn"
                                                class="btn btn-primary"
                                            >
                                                Subscribe
                                            </button>
                                            <button
                                                id="accountPortalBtn"
                                                class="btn btn-secondary"
                                            >
                                                Billing
                                            </button>
                                        </div>
                                    </div>
                                    <div class="account-card">
                                        <div class="card-title">Billing</div>
                                        <div
                                            id="accountBillingSummary"
                                            class="text-muted"
                                        >
                                            No billing details.
                                        </div>
                                        <div
                                            id="accountInvoices"
                                            class="account-list"
                                        ></div>
                                    </div>
                                    <div class="account-card">
                                        <div class="card-title">Settings</div>
                                        <div
                                            id="accountSettingsSummary"
                                            class="text-muted"
                                        >
                                            Review profile and automation.
                                        </div>
                                        <button
                                            id="accountOpenSettingsBtn"
                                            class="btn btn-secondary"
                                        >
                                            Settings
                                        </button>
                                    </div>
                                    <div class="account-card">
                                        <div class="card-title">Configs</div>
                                        <div
                                            id="accountConfigs"
                                            class="account-list"
                                        ></div>
                                        <button
                                            id="accountOpenProfilesBtn"
                                            class="btn btn-secondary"
                                        >
                                            Profiles
                                        </button>
                                    </div>
                                    <div class="account-card">
                                        <div class="card-title">History</div>
                                        <div
                                            id="accountHistory"
                                            class="account-list"
                                        ></div>
                                        <button
                                            id="accountOpenHistoryBtn"
                                            class="btn btn-secondary"
                                        >
                                            View all
                                        </button>
                                    </div>
                                </div>
                                <button
                                    id="accountLogoutBtn"
                                    class="btn btn-secondary"
                                >
                                    Sign out
                                </button>
                            </section>
